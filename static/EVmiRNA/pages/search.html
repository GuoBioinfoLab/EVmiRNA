<div class="panel panel-info">
	<div class="panel-heading">
		<strong>miRNA</strong>
	</div>
	<div class="panel-body">
		<div class="form-group ui-widget">
			<label class="col-sm-2 control-label" for="mirnaid">miRNA id</label>
			<div class="col-sm-2">
				<input type="text"  id="mirnaid" class="form-control" ng-model="query_miRNA">
			</div>
			<div class="col-sm-1">
				<button class="btn btn-primary" ng-click="filter_id()">search</button>
			</div>
			<span class="help-block">Input a miRNA id as ' miR-204-5p'</span>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="mirnafam">miRNA family</label>
			<div class="col-sm-2">
				<input type="text" id="mirnafam" class="form-control" ng-model="query_fam">
			</div>
			<div class="col-sm-1">
				<button class="btn btn-primary" ng-click="filter_fam()">search</button>
			</div>
			<span class="help-block">Input a miRNA family as 'miR-495-3p'</span>
		</div>
	</div>
</div>
<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Source</strong>
	</div>

	    	</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Source</label>
			<div class="col-sm-2">

	    <div class="form-group">

</div>
