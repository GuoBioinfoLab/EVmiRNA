<div ng-show="one">
	<div class="panel panel-success">
		<div class="panel panel-heading">
			<strong>Source:{$ source $}</strong>
		</div>
		<div class="panel panel-body">
			<table class="table table-striped table-condensed">
				<thead>
				<tr>
				<th>miRNA</th>
				<th>expression</th>
				</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in sourceexplist">
						<td>{$ item.mirna $}</td>
						<td>{$ item.expression $}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div ng-show="two">
	<div class="panel panel-success">
		<div class="panel panel-heading">
			<strong>Cell Line:{$ cellline $}</strong>
		</div>
		<div class="panel panel-body">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>miRNA</th>
						<th>expression</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in celllinelist">
						<td>{$ item.mirna $}</td>
						<td>{$ item.expression $}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div ng-show="three">
	<div class="panel panel-success">
		<div class="panel panel-heading">
			<strong>Disease:{$ desease $}</strong>
		</div>
		<div class="panel panel-body">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<td>miRNA</td>
						<td>expression</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in deseaselist">
						<td>{$ item.mirna $}</td>
						<td>{$ item.expression $}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
