<div class="container">
    <table class="table table-condensed table-hover" ng-repeat='s in miRNA_annotation'>
		<tr>id:{$ s.id $}</tr>
		<tr>seq:{$ s.seq $}</tr>
		<tr>start:{$ s.start $}</tr>
		<tr>end:{$ s.end $}</tr>
		<tr>acc:{$ s.acc $}</tr>
		<tr>chr:{$ s.chr_n $}</tr>
		<tr>fam:{$ s.fam $}</tr>
		<tr>premiRNA_id:{$ s.pre_id $}</tr>
		<tr>premiRNA_seq:{$ s.pre_seq $}</tr>
		<tr>premiRNA_start:{$ s.pre_start $}</tr>
		<tr>premiRNA_end:{$ s.pre_end $}</tr>
		<tr>premiRNA_acc:{$ s.pre_acc $}</tr>
		<tr>premiRNA_chr:{$ s.pre_chr $}</tr>
    </table>
</div>
