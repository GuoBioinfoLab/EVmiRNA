<div class="container">
    <table class="table">
        <thead>
            <tr>
            <th>Source</th>
            <th>Cell line</th>
            <th>EV type</th>
            <th>Disease</th>
            <th>Sample NO.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='s in browse'>
                <td>{$ s.source $}</td>
                <td>{$ s.cellline $}</td>
                <td>{$ s.mv_exo $}</td>
                <td>{$ s.desease $}</td>
                <td><a href='#'>{$ s.sample_num $}</a></td>
                <!--add sample run info--!>
            </tr>
        </tbody>
    </table>
</div>
