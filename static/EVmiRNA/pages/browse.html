<div class="container" style=" overflow-y:auto; overflow-x:auto; width:1200px; height:400px;">
    <table class="table table-hover table-striped">
        <thead>
            <tr class="success">
            <th>Source</th>
            <th>Cell line</th>
            <th>EV type</th>
            <th>Disease</th>
            <th>Sample NO.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='s in browse'>
                <td>{$ s.source $}</td>
                <td>{$ s.cellline $}</td>
                <td>{$ s.mv_exo $}</td>
                <td>{$ s.desease $}</td>
                <td><a href="#!?sample={$ s.sample_num $}" >{$ s.sample_num $}</a></td>
                <!--add sample run info--!>
            </tr>
        </tbody>
    </table>
</div>
